

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        a{
            text-decoration: none;
            color:white;
        }
        body{
          background-color:#ffcd2b;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        
        <div class="container py-5  h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                
                
                <div class="card-body  text-center ">
                    <a href="Home.html"><h5 style="float: left;"><i class="bi bi-x-lg"></i></h5></a>
      
                  <div class="mb-md-5 ms-3 me-3 mt-md-5 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                        <p id="unameErr" style="color: red; font-weight: bold;"></p>
                      <input type="email" id="Username" placeholder="Enter Username" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <p id="passErr" style="color: red; font-weight: bold;"></p>
                      <input type="password" id="password" placeholder="Enter Password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" onclick="formValidation()" type="submit">Login</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
         function formValidation() {
            document.getElementById("unameErr").innerHTML = "";
            document.getElementById("passErr").innerHTML = "";
            var flag;

            var uname = document.getElementById("Username").value;
            var pass = document.getElementById("password").value;

           
            var regx = /^([a-zA-Z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,8})$/;


            if (uname == "" && pass == "") {
                document.getElementById("unameErr").innerHTML = "Enter Username";
                document.getElementById("passErr").innerHTML = "Enter Password";
                flag = false;

            }

            else if (uname == "" || pass == "") {
                if (uname == "") {
                    document.getElementById("unameErr").innerHTML = "Enter Username";
                }
                else if (pass == "") {
                    document.getElementById("passErr").innerHTML = "Enter Password";
                    if (!regx.test(uname)) {
                        document.getElementById("unameErr").innerHTML = "Invalid Username";
                        flag = false;

                    }
                }
                flag = false;

            }
            else if(!regx.test(uname)){
                document.getElementById("unameErr").innerHTML="Invalid Username";
                flag= false;

            }
            else {
                document.getElementById("unameErr").innerHTML = "";
                flag = true;
            }
            return flag;

        }

      </script>
    
</body>
</html>
