

<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    a{
            text-decoration: none;
            color:white;
        }
        body{
        background-color: #20f3b4;
        }
</style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                
                
                <div class="card-body  text-center" >
                    <a href="Home.html" style="text-decoration: none;"><h5 style="float: left;"><i class="bi bi-x-lg"></i></h5></a>
                        
      
                  <div class="mb-md-5 ms-3 me-3 mt-md-5 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                    

                    <div class="form-outline form-white mb-4">
                        <p id="nameErr" style="color: red; font-weight: bold;"></p>
                      <input type="text" id="name" placeholder="Enter Name" class="form-control form-control-lg" />
                      <label class="form-label" >Enter Your Name</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <p id="unameErr" style="color: red; font-weight: bold;"></p>
                      <input type="email" id="Username" placeholder="Enter Email" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Enter Your Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <p id="passErr" style="color: red; font-weight: bold;"></p>
                      <input type="password" id="password" placeholder="Enter Password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <p id="rpassErr" style="color: red; font-weight: bold;"></p>
                      <input type="password" id="Re-password" placeholder="Re-Enter Password" class="form-control form-control-lg" />
                      <label class="form-label" >Confirm Password</label>
                    </div>
      
                    
      
                    <button class="btn btn-outline-light btn-lg px-5" onclick="formValidation()" type="submit">SignUp</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Already have account? <a href="login1.html" class="text-white-50 fw-bold">Login</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
         function formValidation() {
            
            document.getElementById("unameErr").innerHTML = "";
            document.getElementById("nameErr").innerHTML = "";
            document.getElementById("passErr").innerHTML = "";
            document.getElementById("rpassErr").innerHTML = "";
            var flag;

            var uname = document.getElementById("Username").value;
            var pass = document.getElementById("password").value;
            var name = document.getElementById("name").value;
            var rpass = document.getElementById("Re-password").value;
            
            

           
            var regx = /^([a-zA-Z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,8})$/;

            
            // password matching
            if(pass!=rpass)
            {
                // alert("h");
                document.getElementById("rpassErr").innerHTML = "Password is Not matching";
                flag= false;

            }


            if (uname == "" && pass == "" && name=="") {
                document.getElementById("unameErr").innerHTML = "Enter Email";
                document.getElementById("passErr").innerHTML = "Enter Password";
                document.getElementById("nameErr").innerHTML = "Enter Name";
                flag = false;

            }

            else if (uname == "" || pass == "" || name=="") {
                if (uname == "") {
                    document.getElementById("unameErr").innerHTML = "Enter Email";
                }
                if(name==""){
                    document.getElementById("nameErr").innerHTML = "Enter Name";
                    if (!regx.test(uname)) {
                        document.getElementById("unameErr").innerHTML = "Invalid Email";
                        flag = false;

                    }
                }
                if (pass == "") {
                    document.getElementById("passErr").innerHTML = "Enter Password";
                    if (!regx.test(uname)) {
                        document.getElementById("unameErr").innerHTML = "Invalid Email";
                        flag = false;

                    }
                }
                flag = false;

            }
            else if(!regx.test(uname)){
                document.getElementById("unameErr").innerHTML="Invalid Email";
                flag= false;

            }
            else {
                document.getElementById("unameErr").innerHTML = "";
                flag = true;
            }

            return flag;

        }

      </script>
    
</body>
</html>
